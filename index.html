<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="custom checkboxes and radios">
    <title>Custom stuff</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <form>
        <fieldset>
            <input type="radio" name="test" id="kirk">
            <label for="kirk">Kirk</label>

            <input type="radio" name="test" id="picard">
            <label for="picard">Picard</label>
        </fieldset>

        <fieldset>
            <input type="checkbox" name="dinner" id="saag">
            <label for="saag">Saag paneer</label>

            <input type="checkbox" name="dinner" id="rogan">
            <label for="rogan">Rogan josh</label>

            <input type="checkbox" name="dinner" id="samosa">
            <label for="samosa">Aloo samosa</label>
        </fieldset>
    </form>
</body>

</html>
